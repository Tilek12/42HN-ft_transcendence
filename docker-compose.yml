version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.backend
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend:/app
      - ./cert:/app/cert    # ✅ Mount certs into backend
      - /app/node_modules   # ✅ Prevent overwriting node_modules
    env_file:
      - ./apps/backend/.env
    environment:
      - NODE_ENV=development
      - LOCAL_IP=${LOCAL_IP}
      - BACKEND_PORT=${BACKEND_PORT}
    networks:
      - pong-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.frontend
    container_name: frontend
    ports:
      - "8080:8080"
    volumes:
      - ./apps/frontend:/app
      - ./cert:/app/cert    # ✅ Mount certs into frontend
      - /app/node_modules   # ✅ Prevent overwriting node_modules
    env_file:
      - ./apps/frontend/.env
    environment:
      - NODE_ENV=development
      - LOCAL_IP=${LOCAL_IP}
    depends_on:
      backend:
        condition: service_started
    networks:
      - pong-network

networks:
  pong-network:
    driver: bridge
