version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports: ["3000:3000"]
    volumes:
      - .backend:/app
      - ./data:/data
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DB_PATH=/data/pong.db
    restart: unless-stopped
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports: ["5173:5173"]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev
