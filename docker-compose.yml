
services:
  backend:
    build:
      dockerfile: apps/Dockerfile
    container_name: app
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./apps:/app
    env_file:
      - ./.env
    environment:
      - NODE_ENV=development
      - APP_MODE=${APP_MODE}
    networks:
      - pong-network
    secrets:
      - ssl_cert
      - ssl_key


secrets:
      ssl_cert:
        file: ./cert/cert.pem
      ssl_key:
        file: ./cert/key.pem

networks:
  pong-network:
    driver: bridge
